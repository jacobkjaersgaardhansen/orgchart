<html xmlns:xlink="http://www.w3.org/1999/xlink">

<head>

<title>Organizational chart</title>

<script src="include.js"></script>
</head>

<body>

<div id="block_container">
   <div id="searchName"></div>
</div>

<script>


$("#searchName").on("select2-selecting", function(e) {
    clearAll(root);
    expandAll(root);
    update(root);

    searchField = "d.name + d.initials";
    searchText = e.object.text;
    searchTree(root);
    root.children.forEach(collapseAllNotFound);
    update(root);
})

var m = [20, 120, 20, 120],
    w = 2000 - m[1] - m[3],
    h = 2000 - m[0] - m[2],
    i = 0;

var colorsStroke = ["limegreen", "orangered", "steelblue"];
var colorsFill = ["palegreen", "pink", "lightsteelblue"];	

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#block_container").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

  root.x0 = h / 2;
  root.y0 = 0;

  select2Data = [];
  select2DataCollectName(root);
  select2DataObject = [];
  select2Data.sort(function(a, b) {
            if (a > b) return 1; // sort
            if (a < b) return -1;
            return 0;
        })
        .filter(function(item, i, ar) {
            return ar.indexOf(item) === i;
        }) // remove duplicate items
        .filter(function(item, i, ar) {
            select2DataObject.push({
                "id": i,
                "text": item
            });
        });
  $("#searchName").select2({
        data: select2DataObject,
	minimumInputLength: 2,
	placeholder: "Find employee or department",
	allowClear: true,
        containerCssClass: "search"
  });



  root.children.forEach(collapse);
  update(root);
 
d3.select(self.frameElement).style("height", "800px");
 

  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);

  update(root);
   
function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // compute the new height
  var levelWidth = [1];
  var childCount = function(level, n) {
    
    if(n.children && n.children.length > 0) {
      if(levelWidth.length <= level + 1) levelWidth.push(0);
      
      levelWidth[level+1] += n.children.length;
      n.children.forEach(function(d) {
        childCount(level + 1, d);
      });
    }
  };
  childCount(0, root);  
  var newHeight = d3.max(levelWidth) * 40; // pixels per line  
  tree = tree.size([newHeight, w]);
    
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 275; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); })
      .on("contextmenu",function(d,i) {d3.event.preventDefault(); collapseExpandAll(d); });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? d.status=="1" ? colorsFill[0] : d.status=="0" ? colorsFill[1] : colorsFill[2] : "#fff"; })
	  .style("stroke", function(d) { return d.status=="1" ? colorsStroke[0] : d.status=="0" ? colorsStroke[1] : colorsStroke[2]; })
	  .on("mouseover", function(d) {
		div.transition()		
           	   .duration(300)		
           	   .style("opacity", 1);		
        	div.html("<img src=" + picturesPath + d.initials + picturesExtension + " width=72 />")
		   .style("left", (d3.event.pageX) + "px")		
             	   .style("top", (d3.event.pageY-72) + "px");	
		})
	  .on("mouseout", function (d) {
		div.transition()		
             	   .duration(1000)		
           	   .style("opacity", 0);
		});

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", "-.10em") // ".35em"
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.type=="dep" ? d.name + ", " + d.initials : d.type=="emp" ? d.initials + ", " + d.name : "Error, unknown information";})
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
	  .style("fill", function(d) {
            if (d.class === "found") {
                return "#ff4136"; //red
            } else if (d._children) {
                return "lightsteelblue";
            } else {
                return "#fff";
            }
        })
        .style("stroke", function(d) {
            if (d.class === "found") {
                return "#ff4136"; //red
            }
        });
		
  nodeUpdate.select("text")
      .style("fill-opacity", 1);  

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal)
	  .style("stroke", function(d) {
           if (d.target.class === "found") {
               return "#ff4136";
           }
       });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
</script>
</body>
</html>
